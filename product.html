<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="product.css">
    <script src="https://kit.fontawesome.com/8f8488f52c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">

 <!--****************** left container **************************-->
        <div class="left">
           <div>
            <h2>Refined By</h2>
            <div class="main-head">
                <a href=""><h3 class="inner-head"><i class="fa-solid fa-plus" class="plus"></i>Gender</h3></a>
                <div class="checkbox">
                    <div>
                        <input type="checkbox" name="" id="Male" value="Male">
                         <label for="Male">Male</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="Female" value="Female">
                         <label for="Female">Female</label>
                    </div>
                </div>
            </div>
            <div class="main-head">
                <a href=""><h3 class="inner-head"><i class="fa-solid fa-plus" class="plus"></i>Category</h3></a>
                <div class="checkbox">
                    <div>
                        <input type="checkbox" name="" id="Shirt"  value="Shirt">
                        <label for="Shirt">Shirt</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="Jeans" value="Jeans">
                        <label for="Jeans">Jeans</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="Kurtas" value="Kurtas">
                        <label for="Kurtas">Kurtas</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="Sarees" value="Sarees">
                        <label for="Sarees">Sarees</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="Shoes" value="Shoes">
                        <label for="Shoes">Shoes</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="Sandal" value="Sandals">
                        <label for="Sandal">Sandal</label>
                    </div>
                </div>
            </div>
            <div class="main-head">
                <a href=""><h3 class="inner-head"><i class="fa-solid fa-plus" class="plus"></i>Price</h3></a>
                <div class="checkbox" >
                    <div>
                        <input type="checkbox" name="" id="B1" value="Rs.100">
                        <label for="B1">Below Rs.100</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="B2" value="Rs.100 To Rs.500">
                        <label for="B2">Rs.100 To Rs.500</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="B3" value="Rs.501 To Rs.1000">
                        <label for="B3">Rs.501 To Rs.1000</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="B4" value="Rs.1001 To Rs.1500">
                        <label for="B4">Rs.1001 To Rs.1500</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="B5" value="Above Rs.1500">
                        <label for="B5">Above Rs.1500</label>
                    </div>
                </div>
            </div>
            <div class="main-head">
                <a href=""><h3 class="inner-head"><i class="fa-solid fa-plus" class="plus"></i>Color</h3></a>
                <div class="checkbox" >
                    <div>
                        <input type="checkbox" name="" id="Blue" value="Blue">
                        <div class="color-box blue"></div>
                        <label for="Blue">Blue</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="White" value="White">
                        <div class="color-box white"></div>
                        <label for="White">White</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="Black" value="Black">
                        <div class="color-box black"></div>
                        <label for="Black">Black</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="Grey" value="Grey">
                        <div class="color-box grey"></div>
                        <label for="Grey">Grey</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="Maroon" value="Maroon">
                        <div class="color-box maroon"></div>
                        <label for="Maroon">Maroon</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="Pink" value="Pink">
                        <div class="color-box pink"></div>
                        <label for="Pink">Pink</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="Olive" value="Olive">
                        <div class="color-box olive"></div>
                        <label for="Olive">Olive</label>
                    </div>
                    <div>
                        <input type="checkbox" name="" id="Multi" value="Multi">
                        <div class="color-box multi"></div>
                        <label for="Multi">Multi</label>
                    </div>
                </div>
            </div>
           </div>

        </div>
 <!-- ****************** right container ****************** -->
        <div class="main-right">
            <div class="ads" >
                <h1 class="product-desc">Shirts</h1>
            <p class="about"></p>
            </div>
            <div class="filteredDev">
                <div class="total">
                    <h2 class="total-product">Total Product : <span id="total">0</span> </h2>
                </div>
                <div class="grid">
                    <div class="pattern1">
                        <div class="pattern"></div>
                        <div class="pattern"></div>
                        <div class="pattern"></div>
                    </div>
                    <div class="pattern2">
                        <div class="pattern"></div>
                        <div class="pattern"></div>
                        <div class="pattern"></div>
                        <div class="pattern"></div>
                        <div class="pattern"></div>
                    </div>
                </div>
                <div class="filter">
                    <label for="">SORT BY : </label>
                    <select name="" id="filter">
                        <option value="">---choose your option----</option>
                        <option value="l2h">Low To High</option>
                        <option value="asc">Ascending</option>
                        <option value="des">Descending</option>
                        <option value="h2l">High To Low</option>
    
                    </select>
                    
                </div>
            </div>


            <div class="right">
                
        
            </div>
        </div>
    </div>
</body>
<script src="product.js"></script>
</html>
